  <title>Rock paper scissors</title>
  <link rel="stylesheet" href="../b/rockpaper.css">
</head>
<body>
  <p class="title">Rock Paper Scissors</p>
  <button onclick="
      playGame('Rock')
  " class="move-btn"><img src="../b/images/Rock.png" class="move-icon"></button>

  <button onclick="
      playGame('Paper');
    " class="move-btn"><img src="../b/images/paper.png"class="move-icon"></button>

    " class="move-btn"><img src="../b/images/scissors.png" class="move-icon"></button>

  <p class="js-result result">.</p>

  </p>

    score.wins = 0;

  </script>
